<script>
  function add(fname,lname,emailId,pass){

    if(fname !== "" && lname !== "" && emailId !== "" && pass !== ""){
    fetch('http://localhost:8085/user/register', {
method: "POST",
headers: {
Accept: "application/json",
"Content-Type": "application/json"
},
body: JSON.stringify({
first: fname,
last: lname,
email: emailId ,
pass: pass
})

});
window.alert("signed up");
}else{
  window.alert("please fill the form");
}
  }
</script>

    var a = document.getElementById('a').value;
    $.getJSON('http://localhost:8085/user/id/'+a+'', function(data) {

        var text = `id: ${data.id}<br>
                    First: ${data.first}<br>
